<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h3>Crazy To-Do List</h3>
            </div>
        </div>
        <div class="border1"></div>
        <div></div>
    </div>

    <div class="row">
        <div class="helpText col-12">
            <p id="first">
                Kelvin can cook,
            </p>
            <p id="second">
                Kelvin life of the party?
            </p>
            <p id="third">
                Kelvin is collecting fans
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input type="text" id="userInput" placeholder="New item..." maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
    </div>

    <!--Empty List-->
    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
